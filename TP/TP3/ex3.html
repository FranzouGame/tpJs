<!DOCTYPE html>
<html>
<head>
    <title>Image Carousel</title>
    <style>
        #carousel {
            width: 800px;
            height: 500px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }
        #carousel img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        #carousel img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="carousel">
        <img src="https://picsum.photos/800/500?random=1">
        <img src="https://picsum.photos/800/500?random=2">
        <img src="https://picsum.photos/800/500?random=3">
        <img src="https://picsum.photos/800/500?random=4">
        <img src="https://picsum.photos/800/500?random=5">
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const images = carousel.getElementsByTagName('img');
        let currentIndex = 0;

        images[0].classList.add('active');

        function advanceCarousel() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }
        let autoAdvance = setInterval(advanceCarousel, 3000);

        carousel.addEventListener('click', () => {
            clearInterval(autoAdvance);
            advanceCarousel();
            autoAdvance = setInterval(advanceCarousel, 3000);
        });

        carousel.addEventListener('wheel', (e) => {
            clearInterval(autoAdvance);
            advanceCarousel();
            autoAdvance = setInterval(advanceCarousel, 3000);
        });
    </script>
</body>
</html>
