<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Écriture d'une fonction avec arguments</title>
    <script>
        // Déclaration des variables globales
        let a = 3;
        let b = 2;
        let tab = [-2, 1, 4] // Tableau initial

        // Fonction qui multiplie deux nombres avec des valeurs par défaut
        function multiplie(x = 8, y = 8){
            return x*y;
        }

        // Fonction qui multiplie chaque élément du tableau par x
        function multiplie2(x){
            for (let index = 0; index < tab.length; index++) {
                tab[index] = tab[index]*x;
            }
            return tab;
        }

        // Fonction qui affiche le résultat de la multiplication
        function afficher(){
            alert(multiplie(a,b));    // Affiche le produit de a et b
            alert(multiplie(b));      // Affiche le produit de b avec la valeur par défaut (8)
        }

        // Fonction qui affiche le tableau après multiplication par a
        function afficher2(){
            alert(multiplie2(a));
        }

        // Fonction qui trie le tableau en ordre croissant
        function tri(tab){
            alert(tab.sort((a, b) => a - b));  // Utilisation d'une fonction de comparaison pour un tri numérique
        }

    </script>

</head>
<body>
    <h1>Écriture d'une fonction avec arguments</h1>
    <!-- Bouton qui déclenche la fonction afficher() au clic -->
    <p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="afficher()">Lancer la fonction</button></p>
    <!-- Bouton qui déclenche afficher2() au double-clic et tri() au survol -->
    <p>Double cliquez sur le bouton pour lancer la fonction&nbsp;: <button ondblclick="afficher2()" onmouseover="tri(tab)">Lancer la fonction</button></p>    
</body>
</html>
